      <form class="form-inline my-2 my-lg-0">

  <div class="container">
    <!-- The sign up form from Stack  https://stackoverflow.com/questions/18296267/form-validation-with-bootstrap-jquery -->
    <!-- http://twitterbootstrap.org/bootstrap-form-validation/ -->

    <form class="well form-horizontal" action=" " method="post" id="reg_form">
      <fieldset>

        <!-- Form Name -->
        <legend>
          <center>
            <h2>
              <br>
              <b>Sign Up For My Pill Box</b>
            </h2>
          </center>
        </legend>
        <br> </legend>
        <!-- Text input-->
        <legend> Account information </legend>
        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4  inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input id="first_name" name="first_name" placeholder="First Name" class="form-control" type="text">
            </div>
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4  inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input id="last_name" name="last_name" placeholder="Last Name" class="form-control" type="text">
            </div>
          </div>
        </div>
               <!-- Text area -->
        <div class="form-group">
          <label class="col-md-4 control-label">UserName </label>
          <div class="col-md-4  inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-home"></i>
              </span>
              <textarea id="username"class="form-control" name="user_name" placeholder="username "></textarea>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <!-- Text input-->
           <div class="form-group has-feedback">
          <label for="password" class="col-md-4 control-label">
            Password
          </label>
          <div class="col-md-4  inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-home"></i>
              </span>
              <input class="form-control" id="userPw" type="password" placeholder="password" name="password" data-minLength="5" data-error="some error"
                required/>
              <span class="glyphicon form-control-feedback"></span>
              <span class="help-block with-errors"></span>
            </div>
          </div>
        </div>

        <div class="form-group has-feedback">
          <label for="confirmPassword" class="col-md-4 control-label">
            Confirm Password
          </label>
          <div class="col-md-4  inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-home"></i>
              </span>
              <input class="form-control {$borderColor}" id="userPw2" type="password" placeholder="Confirm password" name="confirmPassword"
                data-match="#confirmPassword" data-minLength="5" data-match-error="some error 2" required/>
              <span class="glyphicon form-control-feedback"></span>
              <span class="help-block with-errors"></span>
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button id="button" type="submit" class="btn btn-warning">Send
              <span class="glyphicon glyphicon-send"></span>
            </button>
          </div>
        </div>
      </fieldset>
    </form>
