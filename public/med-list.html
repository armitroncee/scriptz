<!-- Medication Table -->
<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">Medication</th>
          <th scope="col">Dose</th>
          <th scope="col">When</th>
          <th scope="col">Pills Remaning</th>
          <th scope="col">Deactivate Medication</th>
        </tr>
    </thead>
        <tbody>
            <tr class="table-secondary">
              <th scope="row">Lasix</th>
              <td>10 mg</td>
              <td>Morning</td>
              <td>30</td>
              <td><button>Deactivate</button></td>
            </tr>
            <tr class="table-secondary">
              <th scope="row">Tylenol</th>
              <td>10 mg</td>
              <td>Lunch Time</td>
              <td>30</td>
              <td><button>Deactivate</button></td>
            </tr>
            <tr class="table-secondary">
              <th scope="row">Advil</th>
              <td>10 mg</td>
              <td>Dinner Time</td>
              <td>30</td>
              <td><button>Deactivate</button></td>
            </tr>
            <tr class="table-secondary">
              <th scope="row">whatever</th>
              <td>10 mg</td>
              <td>Before Bed</td>
              <td>30</td>
              <td><button>Deactivate</button></td>
            </tr>
        </tbody>
</table> 

<!-- The pill entry form  -->
<form>
  <fieldset>
    <legend>Add Medications </legend>

    <div class="form-group">
        <label for="medicationName">Medication Name</label>
        <textarea class="form-control" id="addMedicationForms" rows="1"></textarea>
    </div>

     <div class="form-group">
        <label for="dose">Dose</label>
        <textarea class="form-control" id="addMedicationForms" rows="1"></textarea>
    </div>

    <div class="form-group">
      <label for="whenToTake">When (please select all times for this medication)</label>
      <select multiple class="form-control" id="addMedicationForms">
        <option>Morning</option>
        <option>Lunch Time</option>
        <option>Dinner Time</option>
        <option>Bed Time</option>
      </select>
    </div>
                  
<!-- Submit Button -->
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </fieldset>
</form>
