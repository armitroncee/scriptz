<body>
  <!-- navigaton bar  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> My Pill Box</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <button type="button" class="btn btn-secondary">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </button>
        <button type="button" class="btn btn-secondary">
          <li class="nav-item">
            <a class="nav-link" href="/pill-box">Pill Box</a>
          </li>
        </button>
        <button type="button" class="btn btn-secondary">
          <li class="nav-item">
            <a class="nav-link" href="/med-list">Medication List</a>
          </li>
        </button>
        <button type="button" class="btn btn-secondary">
          <li class="nav-item">
            <a class="nav-link" href="/sign-up">Sign Up </a>
          </li>
        </button>
      </ul>

    </div>
  </nav>

  <div class="jumbotron">
    <h1 class="display-3">My Pill Box!</h1>
    <p class="lead">Keep track of your medications.</p>
    <hr class="my-4">
    <p>Log in or sign up </p>
    <p class="lead">
      
      <button type="button" role="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#exampleModalCenter">
        Log In
      </button>
      
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Enter user name and password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="form-inline" action=" " method="post" id="user_form">

                <label name="user_name" class="sr-only" for="inlineFormInputGroupUsername2">User name</label>
                <div class="input-group mb-2 mr-sm-2">

                  <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                </div>
                <label name="password" class="sr-only" for="inputPassword3">Password</label>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">

                <div class="form-check mb-2 mr-sm-2">
                  <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                  <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                  </label>
                </div>

                <button type="submit" class="btn btn-success btn-lg">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success btn-lg" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <a class="btn btn-success btn-lg" href="/sign-up" role="button">Sign Up - New Users</a>
    </p>
  </div>
  <footer>
    <div class="panel-footer" align="center"><a href="/about.html">About Scriptz</a></div>

  </footer>

    crossorigin="anonymous"></script>
